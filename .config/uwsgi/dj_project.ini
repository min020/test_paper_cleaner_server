[uwsgi]
chdir = /srv/test_paper_cleaner_server/
module = dj_project.wsgi:application
home = /home/ubuntu/myvenv/ss
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/dj_project.pid
logto = /var/log/uwsgi/dj_project/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true